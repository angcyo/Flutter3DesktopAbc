#[pgyer.dart] apk/ipa所在的文件夹路径, 相对于工程根目录
pgyer:
  path:
    - "/Users/angcyo/project/android/ComposeDemo/.apk"
    - "E:/AndroidProjects/LaserPeckerRNPro/android/.apk/"
    - "E:/AndroidProjects/LaserPeckerRNPro-lenovo/android/.apk/"
    - "/Users/angcyo/project/android/laserpecker-rn-pro/android/.apk/"
    - "/Users/angcyo/project/android/FirmwareUpdate/.apk/"
    - "/Users/angcyo/project/android/AutoCalibrate/.apk/"
  use_feishu_webhook: true
# webhook.dart
webhook:
  # 发送版本相关的`webhook`信息
  version:
    path: "/Users/angcyo/project/android/laserpecker-rn-pro/android/.apk/version.json"

#[android_compile_sdk.dart]
androidCompileSdk: 34
#[zip_arb_files.dart]
zipArbFiles:
  - "Flutter3Core/flutter3_res/lib/l10n/intl_zh.arb": "lib_intl_zh.arb"
  - "Flutter3Extend/lp_res/lib/l10n/intl_zh.arb": "lp_intl_zh.arb"
#[build_config.dart]
build_config:
  "buildPackageName": "com.angcyo.flutter3.abc"
  "buildType": "pretest" #debug pretest release
  "buildFlavor":
  "ossEndpoint": "https://oss-cn-hongkong.aliyuncs.com"
  "ossBucket": "laserpecker-prod"
  "ossBaseUrl": "https://laserpecker-prod.oss-cn-hongkong.aliyuncs.com/"
build_config_android:
build_config_ios:
# [collect_product.dart] 收集时的名称
collect_product:
  output_path: ".output"
  android_apk_name: "#an-#vn_#bn_#fn.apk"
  android_appbundle_name: "#an-#vn_#bn_#fn.aab"
  ios_ipa_name: "#an-#vn_#bn_#fn.ipa"
  #macos_app_name: "#an-#vn_#bn_#fn.app"
  macos_app_name: "#an-macos-arm64-v#vn-#bn.zip"
  windows_exe_name: "#an-windows-x64-v#vn-#bn.zip"